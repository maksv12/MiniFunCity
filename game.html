<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Guess the Number</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 50px; }
        input { font-size: 18px; margin: 5px; }
        button { font-size: 18px; margin: 5px; padding: 10px; }
    </style>
</head>
<body>
    <h1>Guess the Number!</h1>
    <p>Guess a number between 1 and 10</p>
    <input type="number" id="guess" min="1" max="10">
    <button onclick="checkGuess()">Guess</button>
    <h2 id="message"></h2>

    <script>
        let secret = Math.floor(Math.random() * 10) + 1;
        function checkGuess() {
            let guess = parseInt(document.getElementById('guess').value);
            if(guess === secret) {
                document.getElementById('message').innerText = "ðŸŽ‰ Correct! Refresh to play again.";
            } else if(guess > secret) {
                document.getElementById('message').innerText = "Too high!";
            } else {
                document.getElementById('message').innerText = "Too low!";
            }
        }
    </script>
</body>
</html>
