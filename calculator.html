<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mini Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        input { font-size: 18px; margin: 5px; }
        button { font-size: 18px; margin: 5px; padding: 10px; }
    </style>
</head>
<body>
    <h1>Mini Calculator</h1>
    <input type="number" id="num1" placeholder="First number">
    <input type="number" id="num2" placeholder="Second number"><br>
    <button onclick="add()">+</button>
    <button onclick="subtract()">-</button>
    <button onclick="multiply()">ร</button>
    <button onclick="divide()">รท</button>
    <h2 id="result"></h2>

    <script>
        function add() {
            let n1 = parseFloat(document.getElementById('num1').value);
            let n2 = parseFloat(document.getElementById('num2').value);
            document.getElementById('result').innerText = n1 + n2;
        }
        function subtract() {
            let n1 = parseFloat(document.getElementById('num1').value);
            let n2 = parseFloat(document.getElementById('num2').value);
            document.getElementById('result').innerText = n1 - n2;
        }
        function multiply() {
            let n1 = parseFloat(document.getElementById('num1').value);
            let n2 = parseFloat(document.getElementById('num2').value);
            document.getElementById('result').innerText = n1 * n2;
        }
        function divide() {
            let n1 = parseFloat(document.getElementById('num1').value);
            let n2 = parseFloat(document.getElementById('num2').value);
            document.getElementById('result').innerText = n1 / n2;
        }
    </script>
</body>
</html>
